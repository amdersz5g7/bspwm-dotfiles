#################################
#         ANIMATIONS            #
#################################

# Toggles whether animations should be used for windows
animations = true;

# Changes animation stiffness.
# What stiffness basically is inferring is how much the window geometry will be stretched,
# when opening/closing windows
animation-stiffness = 120;

# Change the mass of windows
# Modifying the mass of windows makes them virtually heavier and therefore slower to animate.
animation-window-mass = 0.5;

# Change dampening applied during the animation
# This setting basically does what it says. It dampens the animation of windows.
animation-dampening = 12;

# Toggles clamping
# if you are using a animation setting that would make the window extend larger than it would be after,
# the animation has played then it will cut the animation off once the window reaches its physical geometry.
animation-clamping = false;

# Set the open window animation.
# Options: ("none","zoom","fly-in","slide-up","slide-down","slide-left","slide-right")
animation-for-open-window = "slide-up";

# Set the closing window animation.
# Options: ("none","zoom","fly-in","slide-up","slide-down","slide-left","slide-right")
animation-for-unmap-window = "slide-down";

# Exclude certain windows from having a open animation.

# animation-open-exclude = [
#   "class_g = 'Dunst'"
# ];

# Exclude certain windows from having a closing animation.

# animation-unmap-exclude = [
#   "class_g = 'Dunst'"
# ];

#################################
#             Shadows           #
#################################

shadow = true;

shadow-radius = 18;
shadow-opacity = 0.90;
shadow-offset-x = -23;
shadow-offset-y = -22;

shadow-color = "#000000"

shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Conky'",
  "class_g ?= 'Notify-osd'",
  "class_g = 'Cairo-clock'",
  "class_g = 'jgmenu'",
  "class_g = 'slop'",
  "class_g = 'scratch'",
  "class_g = 'Spotify'",
  "class_g = 'retroarch'",
  "class_g = 'Rofi'",
  "_GTK_FRAME_EXTENTS@:c",
  "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'"
];

#################################
#           Fading              #
#################################

fading = true;

fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 6

no-fading-destroyed-argb = true

fade-exclude = [
    "class_g = 'slop'",
    #"class_g = 'Rofi'",
    #"class_g = 'scratch'"
];

#################################
#           Corners             #
#################################

corner-radius = 6

rounded-corners-exclude = [
  "window_type = 'dropdown_menu'",
  "window_type = 'popup_menu'",
  "window_type = 'popup'",
  "window_type = 'dock'",
  "class_g = 'Polybar'",
  "class_g = 'eww-bar'",
  "class_g = 'Viewnior'",
  "class_g = 'Rofi'",
  "class_g = 'mpv'",
  "class_g = 'retroarch'"
];

#################################
#   Transparency / Opacity      #
#################################

inactive-opacity = 1.0;
inactive-opacity-override = false;

focus-exclude = [
    "class_g = 'Cairo-clock'",
    "class_g = 'slop'"       # maim    
];

opacity-rule = [
  "90:class_g = 'Alacritty'",
  "90:class_g = 'FloaTerm'",
  "95:class_g = 'Updating'",
  "80:class_g = 'scratch'",
  "90:class_g = 'Code'",
  "95:class_g = 'firefox'",
  "100:class_g = 'Polybar'",
  
];

#################################
#       General Settings        #
#################################

# Available backends "xrender" "glx" "egl" "xr_glx_hybrid"
backend = "glx";

dithered-present = false;
vsync = true;
mark-wmwin-focused = true;
mark-ovredir-focused = true;

detect-rounded-corners = true;
detect-client-opacity = true;
detect-transient = true;
glx-no-stencil = true;
use-damage = true;

log-level = "error";

blur-background = true;
blur: {
	method = "dual_kawase";
	strength = 10;
};

#################################
#          Wintypes             #
#################################

wintypes:
{
  normal =  { fade = true; shadow = true; }
  tooltip = { fade = false; shadow = false; focus = true; full-shadow = false; }
  dock = { shadow = false; clip-shadow-above = false; }
  dnd = { shadow = false; }
};
